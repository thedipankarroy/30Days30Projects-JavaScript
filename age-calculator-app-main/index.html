<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Age calculator app</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
    <script defer src="./app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="form__wrapper">
				<div class="userInput">
					<label for="day">Day</label>
					<input
						type="text"
						id="day"
						placeholder="DD" />
            <p class="errorMsgDay errorStatus"></p>
				</div>
				<div class="userInput">
					<label for="month">Month</label>
					<input
						type="text"
						id="month"
						placeholder="MM" />
            <p class="errorMsgMonth errorStatus"></p>
				</div>
				<div class="userInput">
					<label for="year">Year</label>
					<input
						type="text"
						id="year"
						placeholder="YYYY" />
            <p class="errorMsgYear errorStatus"></p>
				</div>
			</div>
			<div class="wall">
				<hr class="line" />
				<button class="submit" onclick="checkInputs()">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="46"
						height="44"
						viewBox="0 0 46 44">
						<g
							fill="none"
							stroke="#FFF"
							stroke-width="2">
							<path
								d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
						</g>
					</svg>
				</button>
			</div>
			<div class="output-div">
				<p class="ageYear"><span class="outputYear output">20</span>years</p>
				<p class="ageMonth"><span class="outputMonth output">3</span>months</p>
				<p class="ageDay"><span class="outputDay output">36</span>days</p>
			</div>
		</div>

			Challenge by

				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
