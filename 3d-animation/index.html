<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>3d Card Effect</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="sneaker">
					<div class="circle"></div>
					<img
						src="./nike.png"
						alt="nike" />
				</div>
				<div class="info">
					<h1 class="title">Nike MAG</h1>
					<p class="edition">Back to the Future (2016)</p>
					<h3>
						Experience the future with Nike Mag: self-lacing sneakers of
						tomorrow.
					</h3>
					<div class="sizes">
						<button>9</button>
						<button>10</button>
						<button class="active">11</button>
						<button>12</button>
					</div>
					<div class="purchase">
						<button>Purchase</button>
					</div>
				</div>
			</div>
		</div>
		<a href="http://github.com/thedipankarroy">
			<i
				class="fa-brands fa-github fa-spin fa-2xl github"
				style="color: #11998e"></i>
		</a>
		<script src="./app.js"></script>
	</body>
</html>
