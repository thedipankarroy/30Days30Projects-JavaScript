<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script
			defer
			src="script.js"></script>
		<link
			rel="shortcut icon"
			href="favicon.png"
			type="image/x-icon" />
	</head>
	<body>
		<div id="root">
			<!-- Header -->
			<header class="site__header">
				<div class="header__wrapper">
					<nav class="nav">
						<div class="nav__pages">
							<div class="navbar__branding">library</div>
							<div class="nav__links">
								<a
									href="#"
									class="active"
									>Home</a
								>
								<a href="#">Github</a>
							</div>
						</div>
						<div class="nav__search">
							<input
								type="text"
								placeholder="Search" />
							<button class="searchBtn"><i class="fa fa-search"></i></button>
						</div>
						<!-- <div
							class="toggle">
							<i class="fa-solid fa-bars"></i>
						</div> -->
					</nav>
				</div>
			</header>
			<!-- Main -->
			<section class="site__inner">
				<div class="main">
					<div class="main__wrapper">
						<!-- This section will contain all user's book -->
						<section class="book-list"></section>
						<!-- Form that will popup when clicked the New Book Button -->
						<div class="modal">
							<div class="form">
								<!-- Modal Heading -->
								<h2>Add New Book</h2>
								<!-- Main Form -->
								<form id="book-form">
									<!-- Input Fields-->
									<div class="inputFields">
										<label for="title">Title</label>
										<!-- Enter the title of the book -->
										<input
											type="text"
											id="title" required/>
										<label for="author">Author</label>
										<!-- Enter the author of the book -->
										<input
											type="text"
											id="author" required/>
                    <!-- Input for number of pages -->
										<label for="pages">Pages</label>
                    <input 
											type="number"
                      id="pages"
                      required min="0"/>
                      <!-- Radio Buttons for Read or Not Read -->
										<div class="read">
                      <label for="isread">Have you Read it?</label>
											<input type="checkbox" value="Read" id="isread" >
										</div>
                    <!-- Submit Button -->
										<div class="modal-buttons">
											<button
												type="submit"
												class="submitBtn">
												<i class="fa-solid fa-check"></i>
											</button>
                      <!-- Exit Form Button -->
											<button class="exitBtn">
												<span><i class="fa-regular fa-circle-xmark"></i></span>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<!-- New Book Button -->
						<div class="newButtonArea">
							<button class="newBookBtn">
								<i class="fa fa-plus"></i>
								New Book
							</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
