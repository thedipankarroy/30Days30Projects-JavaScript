<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script
			defer
			src="script.js"></script>
			<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	</head>
	<body>
		<div id="root">
			<!-- Header -->
			<header class="site__header">
				<div class="header__wrapper">
					<div class="nav">
						<div class="nav__pages">
							<div class="navbar__branding">library</div>
							<div class="nav__links">
								<a
									href="#"
									class="active"
									>Home</a
								>
								<a href="#">Github</a>
							</div>
						</div>
						<div class="nav__search">
							<input
								type="text"
								placeholder="Search" />
							<button class="searchBtn"><i class="fa fa-search"></i></button>
						</div>
						<div
							class="toggle"
							style="display: none">
							<i class="fa-solid fa-bars"></i>
						</div>
					</div>
				</div>
			</header>
			<!-- Main -->
			<article class="site__inner">
				<div class="main__wrapper">
					<div class="main">
						<section class="book-list"></section>

						<div class="modal">
							<div class="form">
								<h2>Add New Book</h2>
								<form id="book-form">
									<div class="inputFields">
										<label for="title">Title</label>
										<input
											type="text"
											id="title" />
										<label for="author">Author</label>
										<input
											type="text"
											id="author" />
										<label for="pages">Pages Read</label>
										<input
											type="number"
											id="pages" />
										<div class="modal-buttons">
											<button
												type="submit"
												class="submitBtn">
												<i class="fa-solid fa-check"></i>
											</button>
											<button class="exitBtn">
												<span><i class="fa-regular fa-circle-xmark"></i></span>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div class="newButtonArea">
							<button class="newBookBtn">
								<i class="fa fa-plus"></i>
								New Book
							</button>
						</div>
					</div>
				</div>
			</article>
		</div>
	</body>
</html>
