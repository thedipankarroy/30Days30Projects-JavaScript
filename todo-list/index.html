<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Todo-ist</title>
		<link
			rel="shortcut icon"
			href="icon.png"
			type="image/x-icon" />
		<link
			rel="manifest"
			href="manifest.json" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Open+Sans:wght@600;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<!--Preloader-->
		<div class="preload">
			<div
				id="loop"
				class="center"></div>
			<div
				id="bike-wrapper"
				class="center">
				<div
					id="bike"
					class="centerBike"></div>
			</div>
		</div>

		<div
			id="root"
			class="loading">
			<!-- Header -->
			<header class="site__header">
				<div class="header__wrapper">
					<!-- Header Elements -->
					<a
						href="">
						<div class="branding">
							<i class="profileLogo fas fa-check-circle fa-2x"></i>
						</div>
					</a>
					<p class="appName">TODO-ISTT</p>
					<nav class="navbar">
						<ul
							id="nav-list"
							class="nav-list">
							<li><a href="#">Today</a></li>
							<li><a href="#">Github</a></li>
							<li><i class="fas fa-sun"></i></li>
						</ul>
					</nav>
				</div>
			</header>
			<!-- Main -->
			<article class="site__inner">
				<div class="main__wrapper">
					<div class="main">
						<!-- main Elements -->
						<form>
							<input
								type="text"
								class="todo-input" />
							<button
								class="todo-button"
								type="submit">
								<i class="fas fa-plus-square"></i>
							</button>
							<div class="select">
								<select
									name="todos"
									id="filter-todo">
									<option value="all">All</option>
									<option value="completed">Completed</option>
									<option value="due">Due</option>
								</select>
							</div>
						</form>
						<div class="todo-container">
							<div class="todo-list"></div>
						</div>
					</div>
				</div>
			</article>
			<!-- Footer -->
			<footer class="site__footer">
				<div class="footer__wrapper">
					<!--Footer Elements-->
				</div>
			</footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
