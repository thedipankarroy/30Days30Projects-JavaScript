<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="root">
			<article>
				<div class="article__wrapper">
					<div class="site__title">
						<p class="title">COUNTER</p>
					</div>
					<div class="counter">
						<p id="count">0</p>
					</div>
					<div class="site__buttons">
						<button id="decrease">Decrease</button>
						<button id="reset">Reset</button>
						<button id="increase">Increase</button>
					</div>
				</div>
			</article>
			<footer class="site__footer">
				<div class="footer__wrapper">
					<a href="https://github.com/thedipankarroy">
						<img class="logo" src="/counter/images/github-mark/github-mark/github-mark.png">
					</a>
					<p>Part Of 30Days30Projects Challenge</p>
				</div>
			</footer>
		</div>
		<script src="index.js"></script>
	</body>
</html>
